{% extends "bookstore/base.html" %}

{% block body %}
{% if skel_bestseller %}
<div class="ui-corner-all feature center rightbar"><h3>Best Sellers</h3>
<a href="/book/{{skel_bestseller.link}}" title="Buy {{skel_bestseller.title}} for {{skel_bestseller.price}}"><img class="cover ui-corner-all shadow" width="125" height="187" src="/image/book/small/{{skel_bestseller.link}}" alt="{{skel_bestseller.title}}'s Cover" /><br /><strong>{{ skel_bestseller.title }}</strong></a>
</div>
{% endif %}

{% if skel_feature %}
<div class="ui-corner-all feature center rightbar"><h3>Featured Title</h3>
<a href="/book/{{skel_feature.link}}" title="Buy {{skel_feature.title}} for {{skel_feature.price}}"><img class="cover ui-corner-all shadow" width="125" height="187" src="/image/book/small/{{skel_feature.link}}" alt="{{skel_feature.title}}'s Cover" /><strong class="block">{{ skel_feature.title }}</strong></a>
</div>
{% endif %}
{% endblock body %}
