<div id="vauthor"> {# recent list of authors is shown on every page; pulled from admin sorted list #}
<p>Authors</p>
  {% for author in authors %}
    <a class="author" href="{{ author.get_absolute_url }}">{{ author.firstname }} {{ author.lastname }}</a>
  {% endfor %}
  <a href="{% url bookstore.views.author_list %}" class="author more" title="Browse all of our authors">See more...</a>
</div>
